<template name="visitorHistory">
	<div class="content">
		<div class="list-view">
			<div class="title">
				<h2>{{_ "Past_Chats"}}</h2>
			</div>
			<div class="visitor-navigation">
				<div class="visitor-scroll">
					<ul>
						{{#if Template.subscriptionsReady}}
							{{#each previousChats}}
								<li><a href="{{pathFor "live" code=code}}" target="_blank">{{title}}</a></li>
							{{/each}}
						{{else}}
							<li>{{_ "Loading..."}}</li>
						{{/if}}
					</ul>
				</div>
			</div>
		</div>
	</div>
</template>
